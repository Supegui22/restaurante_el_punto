<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Ventas</title></head>
<body>
  <h2>Registrar Venta</h2>
  <form method="POST">
    <input name="producto" placeholder="Producto" required><br>
    <input name="cantidad" type="number" placeholder="Cantidad" required><br>
    <input name="precio_unitario" type="number" step="0.01" placeholder="Precio Unitario" required><br>
    <button type="submit">Registrar Venta</button>
  </form>
</body>
</html>
