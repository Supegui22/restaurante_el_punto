<!-- templates/salon.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salón de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .mesa-container {
            position: relative; /* para el humo */
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 120px;
            height: 140px;
            padding: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            overflow: visible;
            user-select: none;
        }

        .mesa-container:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        }

        .mesa-img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            pointer-events: none;
        }

        .libre {
            background-color: #28a745; /* verde */
        }

        .ocupada {
            background-color: #dc3545; /* rojo */
        }

        .mesa-label {
            margin-top: 5px;
            pointer-events: none;
        }

        /* Botón para liberar mesa */
        .btn-liberar {
            position: absolute;
            top: 5px;
            right: 8px;
            background: rgba(255,255,255,0.8);
            border: none;
            border-radius: 12px;
            color: #dc3545;
            font-weight: bold;
            width: 24px;
            height: 24px;
            line-height: 22px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            user-select: none;
        }
        .btn-liberar:hover {
            background-color: #dc3545;
            color: white;
        }

        /* Humo animado para mesas ocupadas */
        .ocupada::after {
            content: "";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            pointer-events: none;
            animation: humoSube 3s linear infinite;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.7), rgba(255,255,255,0) 70%);
            border-radius: 50%;
            filter: blur(3px);
            opacity: 0.8;
            z-index: 10;
        }

        @keyframes humoSube {
            0% {
                transform: translateX(-50%) translateY(0) scale(0.7);
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateX(-50%) translateY(-40px) scale(1.3);
                opacity: 0;
            }
        }

        /* Mensaje cuando no hay mesas ocupadas */
        #mensaje-vacio {
            font-size: 1.2rem;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5 text-center">
    <h2 class="mb-4">Salón de Mesas</h2>
    <div class="row justify-content-center">
        {% for mesa in mesas %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4 position-relative">
            <a href="{{ url_for('ventas_en_punto', mesa=mesa) }}" class="mesa-container {{ estado_mesas[mesa] }}">
                <img src="{{ url_for('static', filename='img/mesa.png') }}" class="mesa-img" alt="Mesa">
                <span class="mesa-label">Mesa {{ mesa }}</span>
            </a>
            {% if estado_mesas[mesa] == 'ocupada' %}
            <form method="POST" action="{{ url_for('liberar_mesa', mesa=mesa) }}" style="position: absolute; top: 5px; right: 8px;">
                <button type="submit" class="btn-liberar" title="Liberar Mesa {{ mesa }}" onclick="return confirm('¿Seguro que quieres liberar la mesa {{ mesa }}?')">&times;</button>
            </form>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    {% if 'ocupada' not in estado_mesas.values() %}
    <div id="mensaje-vacio">No hay mesas ocupadas en este momento.</div>
    {% endif %}
</div>

</body>
</html>
