<!-- templates/salon.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salón de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .mesa-container {
            position: relative; /* para el humo */
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 20px;
        }

        .mesa-container:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        }

        .mesa-img {
            width: 100%;
            height: 100px;
            object-fit: contain;
        }

        .mesa-button {
            width: 120px;
            height: 140px;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            transition: background-color 0.3s;
            position: relative;
            overflow: visible;
        }

        .libre {
            background-color: #28a745; /* verde */
        }

        .ocupada {
            background-color: #dc3545; /* rojo */
        }

        .mesa-label {
            margin-top: 5px;
        }

        /* Humo animado para mesas ocupadas */
        .ocupada::after {
            content: "";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            pointer-events: none;
            animation: humoSube 3s linear infinite;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.7), rgba(255,255,255,0) 70%);
            border-radius: 50%;
            filter: blur(3px);
            opacity: 0.8;
            z-index: 10;
        }

        @keyframes humoSube {
            0% {
                transform: translateX(-50%) translateY(0) scale(0.7);
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateX(-50%) translateY(-40px) scale(1.3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5 text-center">
    <h2 class="mb-4">Salón de Mesas</h2>
    <div class="row justify-content-center">
        {% for mesa in mesas %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4">
            <form method="POST" action="{{ url_for('ventas_en_punto') }}">
                <input type="hidden" name="mesa" value="{{ mesa }}">
                <button type="submit" class="mesa-button mesa-container {{ estado_mesas[mesa] }}">
                    <img src="{{ url_for('static', filename='img/mesa.png') }}" class="mesa-img" alt="Mesa">
                    <span class="mesa-label">Mesa {{ mesa }}</span>
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
